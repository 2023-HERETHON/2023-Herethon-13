{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Noto+Sans:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <div class="title">PL<br />REQUE</div>
      <div class="navbtn">
        <div class="request_link">
          <a href="{% url 'playlistApp:request_board' %}" id="request_btn_"
            >리퀘</a
          >
        </div>
        <div class="recommend_link">
          <a href="{% url 'playlistApp:recommend_board' %}" id="recommend_btn_"
            >추천</a
          >
        </div>
        <div class="hot_link">
          <a href="{% url 'playlistApp:popular_board' %}" id="hot_btn_">인기</a>
        </div>
        <div class="mypage_link">
          <a href="http://">
            <i class="fas fa-user fa-2x" style="color: #e4bdc3"></i
          ></a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="section2">
        <div class="user_info">
          <div class="user_img">
            <i class="fas fa-user fa-3x" style="color: #e4bdc3"></i>
          </div>
          <div class="user_id">akdj0712</div>
        </div>
        <div class="logout_btn">
          <button type="button">
            <img
              src="{% static 'img/logout_btn.png' %}"
              alt=""
              onclick="location.href='{% url 'accounts:logout' %}'"
            />
          </button>
        </div>
      </div>
      <div class="section3">
        <div class="mark_img">
          <i class="fas fa-bookmark" style="color: #f78aa4"></i>
        </div>
        <div class="mark">내 북마크</div>
        <div class="mark_num">13</div>
      </div>
    </div>

</html>
