{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>request-write</title>
    <link rel="stylesheet" href="{% static 'css/request-write.css' %}" />

    <!-- 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <form method="POST">
      {% csrf_token %}
      <div class="container">
        <!-- 상단바(x -> 끄기, 리퀘버튼) -->
        <div class="bar">
          <div class="x-off">
            <a href="{% url 'playlistApp:request_board' %}">
              <img
                src="{% static 'img/icon_off1.png' %}"
                class="off_icon"
                alt="닫기 아이콘"
            /></a>
          </div>
          <div class="reque-btn">
              <input type="submit" class="request-btn" value="리퀘하기"></input>
          </div>
        </div>
        <!-- 제목 입력 -->
        <div class="title">
          <textarea
            placeholder="리퀘글 제목을 30자 이내로 입력해주세요!"
            class="title_cont"
            name="title"
          ></textarea>
        </div>
        <div class="line"></div>
        <!-- 리퀘 내용 입력 -->
        <div class="content">
          <textarea
            placeholder="리퀘 내용을 입력해주세요! &#13;&#10;(예: 낮에 뜨는 달 OST로 나올 것 같은 피아노 플리를 찾고 있어요!)"
            class="content_cont"
            name="content"
          ></textarea>
        </div>
      </div>
    </form>
  </body>
</html>
